<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="./style/index.css" media="screen">
	<title>Object Constructor</title>
</head>
<body>
<ul id="constructor">
	<hr>
	<ul class="object disabled"><label>object</label><img src="./assets/add.png"/><img src="./assets/remove.png"/>
		<li class="property"><label>property</label><img src="./assets/add.png"/><img src="./assets/remove.png"/></li>
		<ul class="object"><label>object</label><img src="./assets/add.png"/><img src="./assets/remove.png"/>
			<li class="property"><label>property</label><img src="./assets/add.png"/><img src="./assets/remove.png"/></li>
			<ul class="object"><label>object</label><img src="./assets/add.png"/><img src="./assets/remove.png"/>
				<li class="property"><label>property</label><img src="./assets/add.png"/><img src="./assets/remove.png"/></li>

				<li class="object"><label>object</label><img src="./assets/add.png"/><img src="./assets/remove.png"/></li>
			</ul>
		</ul>
		<li class="object"><label>object</label><img src="./assets/add.png"/><img src="./assets/remove.png"/></li>
	</ul>
</ul>
<div class="buttons">
	<button id="new-btn">New</button>
	<button id="clear-btn">Clear</button>
	<button id="to-json-btn">toJSON</button>
	<button id="from-json-btn">fromJSON</button>
</div>
<script type="text/javascript" src="./src/validator.js"></script>
<script type="text/javascript" src="./src/objectConstructor.js"></script>
<script type="text/javascript">
	var target = document.getElementById("constructor"),
		newBtn = document.getElementById("new-btn"),
		clearBtn = document.getElementById("clear-btn"),
		toJSONBtn = document.getElementById("to-json-btn"),
		fromJSONBtn = document.getElementById("from-json-btn"),
		constructor = new ObjectConstructor(target);

	fromJSONBtn.addEventListener("click", constructor.fromJSON.bind(constructor));
</script>
